version: "2"
run:
  timeout: 5m
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - funlen
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - gocritic
    - gosec
    - goprintffuncname
    - importas
    - ineffassign
    - lll
    - misspell
    - mnd
    - nakedret
    - prealloc
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    dupl:
      threshold: 100
    funlen:
      statements: 50
      lines: 100
    lll:
      line-length: 140
    mnd:
      # don't include the "operation" and "assign"
      checks: ["argument", "case", "condition", "return"]
    goconst:
      min-len: 2
      min-occurrences: 2
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G304
    ginkgolinter:
      forbid-focus-container: true
    misspell:
      locale: US
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
        - -ST1016
        - -QF1003
        - -QF1008
      dot-import-whitelist:
        - github.com/onsi/ginkgo/v2
        - github.com/onsi/gomega
  exclusions:
    generated: lax
    paths:
      - .github/*
      - deployments/*
      - docs/*
      - pkg/utils/testing.go
      - pkg/resources/testing.go
    rules:
      - linters:
          - dupl
          - goconst
          - lll
          - gosec
        path: _test\.go

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/k8snetworkplumbingwg/sriov-network-device-plugin)
      custom-order: true
